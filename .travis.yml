before_install:
  - docker pull exasol/docker-db:latest
  - docker network create -d bridge --subnet 192.168.0.0/24 --gateway 192.168.0.1 dockernet
  - |
    if [ "$TRAVIS_PULL_REQUEST" = "false" ]
    then
      openssl aes-256-cbc \
      -k "$ENCRYPTION_KEY" \
      -in project/.gnupg/rings.tar.enc \
      -out project/.gnupg/local.rings.tar \
      -d

      tar xv -C project/.gnupg/ -f project/.gnupg/local.rings.tar
    fi

matrix:
  include:
    - jdk: openjdk8
      scala: 2.11.12
      env: SPARK_VERSION="2.1.0"

    - jdk: oraclejdk8
      scala: 2.11.12
      env: SPARK_VERSION="2.1.0"

    - jdk: openjdk8
      scala: 2.11.12
      env: SPARK_VERSION="2.3.1"

    - jdk: oraclejdk8
      scala: 2.11.12
      env: SPARK_VERSION="2.3.1" RELEASE=true

script:
  - travis_wait 30 ./scripts/ci.sh

after_success:
  - if [ "$RELEASE" = "true" ]; then ./scripts/publish.sh; fi
  - bash <(curl -s https://codecov.io/bash)

cache:
  directories:
    - "$HOME/.sbt/1.0"
    - "$HOME/.sbt/boot/scala*"
    - "$HOME/.sbt/cache"
    - "$HOME/.sbt/launchers"
    - "$HOME/.ivy2"
    - "$HOME/.coursier"

before_cache:
  - du -h -d 1 $HOME/.ivy2/
  - du -h -d 2 $HOME/.sbt/
  - du -h -d 4 $HOME/.coursier/
  - find $HOME/.sbt -name "*.lock" -type f -delete
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -type f -delete
  - find $HOME/.coursier/cache -name "*.lock" -type f -delete
